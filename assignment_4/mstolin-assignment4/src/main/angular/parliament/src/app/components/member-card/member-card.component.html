<div class="card shadow">
  <div class="profile-picture-container">
    <img src="{{ getProfilePictureUrl() }}" class="card-img-top profile-picture" alt="Profile Picture">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ member.fullName }}</h5>
    <button type="button" class="btn btn-primary" (click)="onClick()">Details</button>
  </div>
</div>
