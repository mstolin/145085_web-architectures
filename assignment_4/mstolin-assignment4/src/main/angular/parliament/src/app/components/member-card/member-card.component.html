<div class="card">
  <div style="height: 16rem; overflow: hidden;">
    <img src="{{ getProfilePictureUrl() }}" class="card-img-top img-fluid" style="display:table-cell;" alt="Profile Picture">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ member.name }}</h5>
    <button type="button" class="btn btn-primary" (click)="onClick()">Details</button>
  </div>
</div>
